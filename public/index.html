<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./img/icons8-qrcode-16.png"
      type="image/x-icon"
    />
    <script src="./app.js" defer></script>
    <title>QR Code Generator</title>
  </head>
  <body
    class="bg-[url('./img/Harpers-Ferry-WV.webp')] min-h-screen w-full grid place-content-center bg-cover bg-transparent bg-center bg-no-repeat"
  >
    <div
      id="container"
      class="flex flex-col p-9 rounded-3xl backdrop-blur-xl w-[400px] h-[440px] bg-transparent border-2 border-solid border-[#f1f1f1c8] shadow-black"
    >
      <h1 class="text-2xl font-bold text-white mb-8 text-center">
        QR Code Generator
      </h1>
      <div class="relative flex flex-col gap-5">
        <input
          id="qrText"
          type="text"
          class="py-2 text-white bg-transparent border-b-2 rounded-b font-semibold text-xl outline-none border-white w-full"
          placeholder="enter text"
        />
        <div
          id="imgDiv"
          class="mx-auto bg-white rounded-md overflow-hidden max-h-0"
        >
          <img src="" id="qrImg" />
        </div>
        <button
          id="button"
          type="submit"
          class="bg-blue-600 text-white w-full px-1 py-2 rounded-md"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
